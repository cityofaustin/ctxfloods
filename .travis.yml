language: node_js
node_js:
- node
addons:
  postgresql: 9.4
services:
  - postgresql

jobs:
  include:
    - stage: initialize database
      script: yarn init-local-db; yarn local-drop-rebuild
    - stage: test
      script: yarn postgraphql-local & yarn test
    - stage: deploy
      script: yarn rebuild-and-deploy
