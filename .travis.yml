language: node_js
node_js:
- 8

install:
  - yarn
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
script: yarn test;
before_deploy: yarn build;
jobs:
  include:
    - stage: deploy
      name: "Deploy Prod"
      env: REACT_APP_BACKEND_URL=$TRAVIS_BACKEND_PROD
      deploy:
        provider: script
        script: bash ./deployment/deploy.sh prod
        skip_cleanup: true
        on:
          branch: master
    - stage: deploy
      name: "Deploy Prod-Legacy-Sync"
      deploy:
        provider: script
        script: bash ./deployment/deploy.sh prod-legacy-sync
        skip_cleanup: true
        on:
          branch: master
    - stage: deploy
      name: "Deploy Dev"
      deploy:
        provider: script
        script: bash ./deployment/deploy.sh
        skip_cleanup: true
        on:
          all_branches: true
          condition: "$(node ./deployment/checkDevBranchWhitelist.js) = true"
