language: node_js
node_js:
- 8
before_script: yarn;
script: yarn test;
before_deploy: yarn build;
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: "$S3_BUCKET"
  skip_cleanup: true
  local_dir: build
  acl: public_read
  on:
    all_branches: true
    condition: "$AWS_ACCESS_KEY_ID"
env:
  global:
  - secure: 
  - secure: 
  - CURRENT_FLOODS_BRANCH_NAME=master
  - S3_BUCKET=ctxfloods-frontend-master
  - REACT_APP_BACKEND_URL=https://8nt4163ck8.execute-api.us-east-1.amazonaws.com/prod
